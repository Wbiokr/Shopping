{% extends './base.html' %}
{% block title %}
<title>{{page_title}}-支付</title>
<style>
    .tip{
        font-size: 14px;
        color: #333;
        margin-top: 50px;
    }
</style>
{% endblock %}
{% block nav %}
{% endblock %}
{% block body %}
    <div id="main-container"  class="no-header-top">
      <div class="page-top-leader omega">
        <div class="container_12 relatived clearfix">
          <h1 class="page-title">訂單支付</h1>
          <div class="breadcrumb">
              <span class="br_before">當前位置:</span>
              <a href="/">首頁</a>
              <span class="br_sep">/</span>
              <span class="cur_link">訂單支付</span>
          </div>
        </div>
      </div><!-- .page-top-leader -->
      <div class="container_12 full-container">
          <div class="ui-page-notice" style="padding-bottom: 50px;">
              <div class="section">
                  <div class="">
                      <div class="tit">訂單編號：{{order.billNo}}，應支付：{{order.payableAmount}}元</div>
                      <div class="tit"><span style="color: red;">請掃描下文官方微信，聯繫購買產品！</span></div>
                      <div>
                          <img src="/public/wx.png"/>
                      </div>
                      <div class="tip"><span style="color: red;">*平臺正處於初創期，暫時未開通支付功能，給您帶來不便盡請諒解，謝謝您的支持與理解。</span> </div>
                  </div>
              </div>
          </div>
    <hr class="separator">
      </div><!-- end .container_12 -->
    </div><!-- end #main-container -->
{% endblock %}
